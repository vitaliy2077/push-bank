<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../style/head.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="../style/footer.css">
</head>

<body>
    <div class="container_login">
        <div id="loginForm" class="form-container active">
            <a href="../index.html">Push-bank</a>
            <h1>Вход</h1>
            <input type="text" id="loginUsername" placeholder="Имя пользователя">
            <input type="password" id="loginPassword" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <button class="link" onclick="showRegister()">Зарегистрироваться</button>
        </div>
        <div id="registerForm" class="form-container">
            <a href="../index.html">Push-bank</a>
            <h2>Регистрация</h2>
            <input type="text" id="registerUsername" placeholder="Имя пользователя">
            <input type="password" id="registerPassword" placeholder="Пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <button class="link" onclick="showLogin()">Войти</button>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>

</html>
